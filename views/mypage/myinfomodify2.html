<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .myInfoModify{
            width: 60%;
            margin: 0 auto 70px;
        }
        .myinfomodify-title {
            text-align: center;
           
        }

        .myinfomodify-title h2 {
            font-size: 35px;
        }

        .myinfomodify-logo {
            margin: 20px 0;
        }

        .myinfomodify-logo img {
            width: 35px;
            height: 35px;
        }
        
       
        .myinfomodifyform {
            width: 60%;
            margin: 0 auto;
        }

        .myinfomodifyform h5 {
            padding: 20px 5px 10px;
            font-size: 16px; 
        }

        .myinfomodifyform input[type="text"],
        .myinfomodifyform input[type="password"] {
            width: 100%;
            height: 30px;
            padding-left: 5px;
        }

       
        .myinfomodifyform-phone #phone {
            width: 75%;
        }

        .myinfomodifyform-phone button {
            width: 25%;
            height: 30px;
            float: right;
            background: #996633;
            border: none;
            color: white;
        }

        .myinfomodifyform-phone #phone_check {
            display: inline-block;
            margin-top: 8px;
            width: 75%;
        }

        .myinfomodifyform-phone button[class="check"] {
            margin-top: 8px;
        }


        .myinfomodifyform #addNum {
            width: 50%;
        }

        .myinfomodifyform-address button {
            width: 100px;
            height: 30px;
            background: #996633;
            border: none;
            color: white;
            padding-bottom: 3px;
            
        }
        .myinfomodifyform input[id="address"]{
            margin-top: 8px;
            margin-bottom: 8px;
        }
        .myinfomodifyBtn1, .myinfomodifyBtn2 {
            background: #996633;
            border: none;
            color: white;
            font-size: 18px;
        }
        
        .myinfomodify-bottom{
            margin-top: 30px;
            box-sizing: border-box;
            width: 100%;
            
        }
        .myinfomodify-bottom div{
            width: 50%;
            float: left;
               
        }
        .myinfomodify-bottom1{
            padding: 0 5px 0 0;
        }
        .myinfomodify-bottom2{
            padding: 0 0 0 5px;
        }
        .myinfomodify-bottom .myinfomodifyBtn1, .myinfomodify-bottom .myinfomodifyBtn2{
            width: 100%;
            height: 40px;
        }
        
    </style>
</head>
<body>
    <!-- 비밀번호로 본인인증하고 내 정보를 수정하는 페이지 -->
    <section>
        <article class="myInfoModify">
            <div class="myinfomodify-title">
                <h2>내 정보 수정</h2>
                <div class="myinfomodify-logo">
                    <img src="../img/simbol.png" alt="simbol">
                </div>
            </div>

            <div class="myinfomodifyform">
               
                <form action="" method="POST">
                    <h5><label for="">아이디</label></h5>

                    <input type="text" name="id" id="" placeholder="아이디를 입력해주세요~">
                    
                    <h5><label for="">비밀번호</label></h5>
                    <input type="password" name="pw" id="" placeholder="비밀번호를 입력해주세요~">
                    <span></span>
                    <h5><label for="">비밀번호 확인</label></h5>
                    <input type="password" name="pw_check" id="" placeholder="비밀번호를 입력해주세요~">
                    <span></span>
                    <h5><label for="">이름</label></h5>
                    <input type="text" name="name" id="" placeholder="이름을 입력해주세요~">

                    <h5><label for="">이메일</label></h5>
                    <input type="text" name="email" id="" placeholder="이메일을 입력해주세요~">
                    <span></span>

                    <h5><label for="phone">휴대전화</label></h5>
                    <div class="myinfomodifyform-phone clearfix">
                        <input type="text" name="phone" id="phone" placeholder="- 제외하고 입력해주세요!">
                        <button>인증번호받기</button>
                        <input type="text" name="phone_check" id="phone_check" placeholder="인증번호를 입력해주세요!">
                        <button class="check">인증번호확인</button>
                    </div>

                    <h5><label for="address">주소</label></h5>
                    <div class="myinfomodifyform-address">
                        <input type="text" name="addNum" id="addNum" placeholder="우편번호 찾기">
                        <button>우편번호찾기</button>
                        <div>
                            <input type="text" name="address1" id="address" placeholder="기본 주소" readonly>
                            <input type="text" name="address2" placeholder="상세 주소">
                        </div>
                    </div>

                    
                    <div class="myinfomodify-bottom clearfix">
                        <div class="myinfomodify-bottom1">
                            <button type="submit" class="myinfomodifyBtn1">변경하기</button>
                        </div>
                        <div class="myinfomodify-bottom2">
                            <button type="submit" class="myinfomodifyBtn2">취소하기</button>
                        </div>
                    </div>
                    

                </form>
            </div>
        </article>
    </section>
</body>
</html>
