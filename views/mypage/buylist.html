<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>
         .buylist-wrap {
            width: 80%;
            margin: 150px auto 0;
            border-bottom: 1px gray solid;
            padding-bottom: 70px;
            box-sizing: border-box;
        }

        
        .buylist-title {
            text-align: center;
            font-size: 25px;
        }

        .buylist-bucket img {
            float: right;
            width: 50px;
            margin-right: 60px;
           
        }

      

        .buylist-list {
            display: inline-block;
            margin-left: 100px;
        }

        .buylist-list img {
            width: 100px;
            text-align: center;
        }

        .buylist-list1 {
            margin-left: 100px;
        }

        .buylist-list1 h6 {
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .buylist-list1 h5 {
            font-size: 15px;
            padding-bottom: 0px;
        }

        .buylist-btn{
            width: 120px;
            
        }

        .buylist-button {
            float: right;
            box-sizing: border-box;
        }

        .buylist-wrap img {
    max-width: 100%; /*사이즈가 변해도 넓이를 유지*/
    height: auto; /* 사이즈가 변해도 비율을 유지 */
}

/*
input, textarea, button, select {
     고유하게 적용되어있는 form 관련 요소들을 제거해서
     여러 브라우저에서 동일한 디자인을 얻게 함.
    -webkit-appearance: none; 크롬, 사파리
    -moz-appearance: none; 파이어폭스
    appearance: none; ie, edge
    border: none;
}
*/



.buylist-wrap ul, ol, dl, li {
    /*리스트 스타일은 사용할 일이 많지 않아요.*/
    list-style: none; 
}

.buylist-wrap btn {
    border-radius: 0px;
}

.clearfix::after {
    content: '';
    display: block;
    clear: both;
}
section {
    margin-top: 200px;
    text-align: center; 
}
       
    </style>
</head>
