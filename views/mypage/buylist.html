<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
         .buylist-wrap {
            width: 80%;
            margin: 150px auto 0;
            border-bottom: 1px gray solid;
            padding-bottom: 70px;
            box-sizing: border-box;
        }

        
        .buylist-title {
            text-align: center;
            font-size: 25px;
        }

        .buylist-bucket img {
            float: right;
            width: 50px;
            margin-right: 60px;
           
        }

      

        .buylist-list {
            display: inline-block;
            margin-left: 100px;
        }

        .buylist-list img {
            width: 100px;
        }

        .buylist-list1 {
            margin-left: 100px;
        }

        .buylist-list1 h6 {
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .buylist-list1 h5 {
            font-size: 15px;
            padding-bottom: 0px;
        }

        .buylist-btn{
            width: 120px;
            
        }

        .buylist-button {
            line-height: 200px;
            float: right;
        }
       
    </style>
</head>
<body>
    <section>
