<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qna</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.js"></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
    
    
</head>
<body>
    <section class="qnaBoard">
        <article class = "main-container">
            <h2>Q&A</h2>
        </article>
        <article class = "main-container">
            <!--자주하는 질문-->
            <div class="wrap">
                <div class="FAQ">
                    <h3>자주묻는 질문</h3>
                    <div class="list">

                        <ul>
                            <li class="question">Q. 다툼이 일어나면 어떻게 하나요?</li>
                            <li class="answer">A. 분리된 공간에 둡니다.</li>
                        
                            <li class="question">Q. 다툼이 일어나면 어떻게 하나요?</li>
                            <li class="answer">A. 분리된 공간에 둡니다.</li>
                        
                            <li class="question">Q. 다툼이 일어나면 어떻게 하나요?</li>
                            <li class="answer">A. 분리된 공간에 둡니다.</li>
                        </ul>
                    </div>
                </div>    
            </div>
        </article>
        <article class = "main-container">
            <div class="wrap">
                <!--1대1 문의-->
                <div class="personal">
                    <h3>1대1 문의</h3>
                    <p>
                    온라인 상담에 대한 답변은 보통 1-2일 정도 시간이 소요되며,
                    유치원 일정에 따라 조금 늦어질 수 있습니다.
                    </p>
                    <p>
                    최대한 빠른 시일 내에 정성껏 답변 드리도록 노력하겠습니다. 
                    </p>   
                </div>
            </div>
            <button id="counsel">상담하기</button>
        </article>
    </section>

    <script>

		$(document).ready(function(){
		    $("li.question").click(function(){
		        $(this).next().toggle("fast");
	        });
        });

    </script>
    
</body>
</html>
