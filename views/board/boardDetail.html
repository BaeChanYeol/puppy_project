<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세보기</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /*======= 자유게시판 - 상세보기 페이지 =======*/
        .writetitle{
            padding: 100px;
            font-size: 30px;
            color: #996633;
        }

        .freetitle {
            border-bottom: #996633 1px solid;
            padding-bottom: 10px;
        }
        .freetitle h4 {
            font-size: 25px;
            padding-bottom: 10px;
        }
        .freetitle p .hit {
            padding-left: 20px;
        }
        .freecontent {
            margin: 10px 0;
            width: 1140px;
            height: 350px;           
            border: #ccc 1px solid;
        }        
        .freecontent .content {
            padding: 8px;
        }

        .freeBtn{
            margin-right: 5px;
            display: inline-block;
            padding: 6px 15px;
            font-size: 14px;
            font-weight: 400;
            border-radius: 3px;
            background: #996633;
            outline: 0;
            border: 0;
            color: #fff;
            cursor: pointer;
        }
        .btnright{
            float: right;
            margin-right: 0px;
        }
   
        .commentArea{ /*댓글 입력창*/
            width: 880px;
            height: 80px;
            border: none;
            /* margin-left: 52px; */
        }
        #replyList {
            margin-top: 50px;
        }

        .reply-image{
            float: left;
            width: 35px;
            height: 35px;
        }

        /* 댓글 목록 */
        .reply-group{  
            border-top: 1px solid #eee;
            padding-top: 20px;
            padding-bottom: 20px;
            width: 1140px;
            /* margin-left: -40px; */
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }

        .reply-group .reply-left{
            float: left;
            margin-left: 10px;            
        }

        .reply-group .reply-right{ /*댓글 수정, 삭제 버튼*/
            float: right;
            width: 40px;
            height: 30px;
            margin-right: 5px;
            
        }

        .reply-group p {
            float: left;
            margin-left: 30px;

        } 
        .reply-content {
            margin-bottom: 30px;
        }
        .commentArea {
            float: left;
            width: 1050px;
            height: 100px;
            border: 1px solid #996633;
            padding: 10px;
        }
        
        .registCom { /*댓글 등록하기 버튼*/
            width: 80px;
            height: 100px;
            margin-left: 10px;
            display: block;
            font-size: 14px;
            font-weight: 400;
            border-radius: 3px;
            background: #996633;
            outline: 0;
            border: 0;
            color: #fff;
            cursor: pointer;
            float: left;
        }


    </style>
</head>
<body>
    <section>
        <article class="main-container">
            <div class="wrap">   
                <h3 class="writetitle">자유게시판</h3>
            </div>
        </article>
        <article class="main-contaier">
            <div class="freetitle wrap">                                   
                <h4 class="title">콩이를 만나서 너무 행복합니다.</h4>
                <p>
                    <span class="writer">콩이아빠</span><br>
                    <span class="ragdate">2021.09.12. 17:45</span>
                    <span class="hit">조회수: 20</span>
                </p>
            </div>
            <div class="wrap">
                <div class="freecontent">
                    <p class="content"> 콩이를 입양하고 우울증도 많이 좋아지고 항상 콩이보는 낙으로 살고 있어요</p>
                </div>
                <div class="freebtn">
                    <button type="button" class="freeBtn">글쓰기</button>
                    <button type="button" class="freeBtn">수정</button>
                    <button type="button" class="freeBtn">삭제</button>
                    <button type="button" class="freeBtn btnright">목록</button>
                </div>
                </div>
        </article>
        <article class="main-contaier">
            <div class="commentList wrap">
                <!--댓글 목록-->
                <div id="replyList">                  
                    <div class="reply-item" >             
                        <div class='reply-group clearfix'>
                            <div class='reply-image'>
                                <img src='../img/hotel.png'>
                            </div>
                            <strong class='reply-left'>댕이천사</strong>
                            <small class='reply-left'>2019/12/10</small>
                            <p>공감합니다.</p>
                            <a href='#' class='reply-right'><span class='reply-delBtn'></span>삭제</a>
                            <a href='#' class='reply-right'><span class='reply-modBtn'></span>수정</a>
                        </div>
                        <div class='reply-group clearfix'>
                            <div class='reply-image'>
                                <img src='../img/grooming.png'>
                            </div>
                            <strong class='reply-left'>시츄엄마</strong>
                            <small class='reply-left'>2019/12/10</small>
                            <p>댕댕이들은 저희의 축복이죠</p>
                            <a href='#' class='reply-right'><span class='reply-delBtn'></span>삭제</a>
                            <a href='#' class='reply-right'><span class='reply-modBtn'></span>수정</a>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <article class="main-contaier">
                <!-- 댓글 입력창 -->   
                <div class="reply-content wrap clearfix">
                    <textarea class="commentArea" id="reply"></textarea>
                    <button type="button" class="registCom">등록하기</button>
                </div>
        </article>

    </section>
        
       		
</body>
</html>
